<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta | ConectaDoa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: 
        url('https://images.pexels.com/photos/6994833/pexels-photo-6994833.jpeg?auto=compress&cs=tinysrgb&w=600=')
        no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 2rem;
      color: #e67e22;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #6b4226;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
      font-weight: 600;
      color: #6b4226;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #e67e22;
      outline: none;
      box-shadow: 0 0 6px #fdd3a3;
    }

    ::placeholder {
      color: #999;
      font-weight: 400;
    }

    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: #d35400;
    }

    .btn-voltar {
      background-color: #219150;
      margin-top: 1rem;
    }

    .btn-voltar:hover {
      background-color: #27ae60;
    }
    footer {
      background-color: rgba(230, 126, 34, 0.9); /* Laranja com 90% de opacidade */
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-weight: 600;
      box-shadow: 0 -2px 8px rgba(230,126,34,0.4);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Criar Conta</h2>
    <form id="formCadastro" action="cadastroUsuario()" novalidate>

      <label for="tipoPessoa">Tipo de cadastro:</label>
      <select name="tipoPessoa" id="tipoPessoa" required>
        <option value="cpf" selected>CPF - Pessoa Física</option>
        <option value="cnpj">CNPJ - Pessoa Jurídica</option>
      </select>

      <!-- Campos para Pessoa Física -->
      <div id="camposPF">
        <input id="nomeCompleto" type="text" name="nome" placeholder="Nome completo" required />
        <input id="CPF" type="text" name="cpf" placeholder="CPF (somente números)" pattern="\d{11}" title="Digite 11 números sem pontos ou traços" required />
        <input id="idade" type="number" name="idade" placeholder="Idade" min="1" max="120" required />
      </div>

      <!-- Campos para Pessoa Jurídica (escondidos por padrão) -->
      <div id="camposPJ" style="display:none;">
        <input type="text" name="nomeEmpresa" placeholder="Nome da empresa" />
        <input type="text" name="cnpj" placeholder="CNPJ (somente números)" pattern="\d{14}" title="Digite 14 números sem pontos ou traços" />
        <input type="text" name="responsavel" placeholder="Nome do responsável" />
      </div>

      <input id="usuario" type="text" name="nomeUsuario" placeholder="Nome de usuário" required />
      <input id="email" type="email" name="email" placeholder="Email" required />
      <input id="senha" type="password" name="senha" placeholder="Senha (mínimo 6 caracteres)" minlength="6" required />
      <input id="confirmarSenha" type="password" name="confirmarSenha" placeholder="Confirmar senha" minlength="6" required />
      <button type="submit">Cadastrar</button>
    </form>

    <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../assets/scripts/cadastro.js"></script>
</body>
</html>
